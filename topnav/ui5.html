<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        header {
            font-weight: normal;
            color: white;
            background: cadetblue;
            height: 100px;
        }

        table {
            margin: 0;
            padding: 0;
        }
        .li {
            background-color: lightgray;
        }

        .title {
            background-color: turquoise;
            margin: 0px;

        }
    </style>
</head>

<body>
    <header>
        <h2>White Wines- Chardonnay</h2>
        <h2 style="float: left;">&#171;</h2>
        <h2 style="float: right;">&#187;</h2>
    </header>
    <main>
        <div class="box">
            <div class="img">
                <img src="./images/img_chardonnay.jpg" alt="">
                <h2>Food</h2>
            </div>
            <table>
                <thead class="title">
                    <tr>
                        <th>Food</th>
                        <th>type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Seafood</td>
                        <td>Fish</td>
                    </tr>
                    <tr class="li">
                        <td> Meat</td>
                        <td> Chicken, Pork</td>
                    </tr>
                    <tr>
                        <td>Cheese</td>
                        <td>Herbed goat cheese, Nutty cheese, Gruyere</td>
                    </tr>
                    <tr class="li">
                        <td>Other</td>
                        <td>Mexican, Vietnamese</td>
                    </tr>
                </tbody>

            </table>
    </main>

</body>

</html>
